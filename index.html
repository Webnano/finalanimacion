		                  <h2>Iglesia de San Francisco</h2>
		                  <p>En el año 1572 comenzó a levantarse la primera versión de la iglesia con mano de obra indígena; sin embargo, en un principio ésta no fue más que una pequeña capilla de adobe y paja, que sucumbió con facilidad al primer sismo de mayor intensidad al que se vio enfrentada.</p>
		                  <p>Pronto las obras fueron reiniciadas y la iglesia fue terminada para 1618, con muros de piedra blanca, una torre, techo artesonado, sacristía y coro con sillería..</p>
	                    <p>En 1960 se funda el Comité Pro-Restauración de San Francisco y en 1969 se abre el Museo de Arte Colonial de San Francisco. Entre 1972 y 1974 fueron restaurados la fachada, la torre y el órgano del templo. La restauración continuaría en 1986.</p>
                      <p>luego de los graves daños que el terremoto de Santiago de 1985 causó a las naves laterales, el reloj y el dintel de entrada del coro del convento. En los años siguientes también fueron restauradas las obras de arte, especialmente el "Árbol Genealógico de la Orden Franciscana".</p>
                      <p>En septiembre de 2018, el templo celebró 400 años de su inauguración.</p>

                        <h2>Barrio La Bolsa</h2>
		                    <p>El Barrio La Bolsa se encuentra ubicado en el cuadrante conformado por Alameda, Paseo Ahumada, Moneda y Bandera, en el centro de la ciudad de Santiago, Chile.</p>
		                    <p>Dentro de esta manzana se forman tres calles angulares interiores: Nueva York, La Bolsa y Club de la Unión, que rompen con el tradicional plano damero del centro de Santiago.</p>
	                      <p>Fue declarado Monumento Nacional de Chile, en la categoría de Zona Típica, mediante el Decreto Supremo n.º 606, del 29 de diciembre de 1989.</p>
                        <p>La primera institución que decidió comprar un terreno fue el Club de la Unión, que se instaló en la intersección de Alameda con Bandera.</p>
                        <p>En la intersección de Bandera con Moneda se instaló el edificio de la Bolsa de Comercio de Santiago, que fue el primer edificio del barrio en estar de pie en 1917. Posteriormente se levantaron el Edificio del ex Hotel Mundial, y el Edificio Ariztía, considerado el primer rascacielos de Santiago.</p>
